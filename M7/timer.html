<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #timerDisplay {
      font-size: 2em;
      margin: 15px 0;
      color: darkblue;
    }
    input[type="button"] {
      margin: 5px 0;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h2>JavaScript Timer</h2>

  <!-- Timer display -->
  <div id="timerDisplay">0</div>

  <!-- Buttons -->
  <input type="button" id="startTimer" value="Start Timer"><br>
  <input type="button" id="stopTimer" value="Stop Timer"><br>
  <input type="button" id="resetTimer" value="Reset Timer"><br>

  <!-- Link to external JavaScript file -->
  <script src="timer.js"></script>
</body>
</html>
