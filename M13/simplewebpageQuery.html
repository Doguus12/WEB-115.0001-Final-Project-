<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery DOM Manipulation Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #heading {
      color: darkblue;
    }
    #paragraph {
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="heading">Welcome to My jQuery Page</h1>
  <p id="paragraph">This is a simple paragraph that we will manipulate using jQuery.</p>

  <button id="btn1">Toggle Paragraph Visibility</button>
  <button id="btn2">Change Heading Style</button>

  <script>
    $(document).ready(function() {
      // Button 1: Toggle paragraph visibility
      $("#btn1").click(function() {
        $("#paragraph").fadeToggle("slow"); // smooth animation
      });

      // Button 2: Change heading style
      $("#btn2").click(function() {
        $("#heading").css({
          "color": "crimson",
          "font-size": "40px",
          "text-transform": "uppercase"
        }).text("Heading Style Changed!");
      });
    });
  </script>

</body>
</html>
