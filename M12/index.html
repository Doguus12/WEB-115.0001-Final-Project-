<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Object Assignment</title>
</head>
<body>
  <h1>Enter Person Information</h1>
  <form id="personForm">
    <label>First Name: <input type="text" id="firstName"></label><br>
    <label>Last Name: <input type="text" id="lastName"></label><br>
    <label>Course: <input type="text" id="course"></label><br>
    <label>Section Number: <input type="text" id="section"></label><br>
    <label>Role: 
      <select id="role">
        <option value="student">Student</option>
        <option value="instructor">Instructor</option>
      </select>
    </label><br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
