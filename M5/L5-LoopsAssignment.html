<!DOCTYPE html>
<html>
<body>

<h2>Simple Sentence Generator</h2>

<input type="button" id="generateBtn" value="Generate Sentence">

<p id="output"></p>

<script>

/* Create an array */
const words = ["I", "like", "to", "code"];

/* Create function that concatenates array into 
a sentence (adding spaces between words), and 
outputs the result to '<p id="output"><p>' innerHTML */
function generateSentence() {
    let sentence = ""; // Create local variable to store the sentence
    
    // Use for loop to iterate through the words array
    for (let i = 0; i < words.length; i++) {
        sentence += words[i] + " "; // Concatenate each word with a space
    }
    
    // Remove the extra space at the end and display the sentence
    document.getElementById("output").innerHTML = sentence.trim();
}

/* Add an event listener to generateBtn.
When clicked, the generateBtn should execute 
the generateSentence function, displaying the sentence. */
document.getElementById("generateBtn").addEventListener("click", generateSentence);
</script>
</body>
</html>
